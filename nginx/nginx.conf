upstream servidor_dessoft {
    server web:8000;
}

server {
    listen 80;

    location / {
        proxy_pass http://servidor_dessoft;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /var/www/softdes/static/;
    }

    location /media/ {
        alias /var/www/softdes/media/;
    }
}